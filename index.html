<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f9f4;
            text-align: center;
            padding-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h1 {
            color: #28a745;
        }
    </style>
</head>
<body>
    <h1>Push Notifications Demo</h1>
    <button id="notifyButton">Start Notifications</button>

    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js').then(function(reg) {
                console.log('Service Worker Registered!', reg);

                document.getElementById('notifyButton').addEventListener('click', () => {
                    Notification.requestPermission().then(function(permission) {
                        if (permission === 'granted') {
                            reg.showNotification('Hello!', {
                                body: 'Click to visit mobitrans.net!',
                                actions: [
                                    {
                                        action: 'visit-site',
                                        title: 'Visit Mobitrans',
                                        icon: 'https://via.placeholder.com/50x50.png?text=Go'
                                    },
                                    {
                                        action: 'close',
                                        title: 'Close Notification',
                                        icon: 'https://via.placeholder.com/50x50.png?text=Close'
                                    }
                                ]
                            });
                        }
                    });
                });
            }).catch(function(error) {
                console.error('Service Worker Registration Failed:', error);
            });
        } else {
            alert('Service Worker not supported in this browser.');
        }
    </script>
</body>
</html>
